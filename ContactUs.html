<!-- ===============================Contact_Us========================================== -->

<div class="contact_us_bg">
    <div class="bg_color">
        <div class="contact_us_all">
            <h2 class="main_taitle">聯絡我們</h2>
            <div class="contact_us_with_form" id="form_area">

                <form action="" method="get" class="form">

                    <div class="level_1">
                        <div>
                            <label>姓&emsp;&emsp;名:</label>
                        </div>
                        <div>
                            <input type="text" name="username" id="input_name" placeholder=" 請輸入您的名稱">
                        </div>
                    </div>
                    

                    <div class="level_1">
                        <div>
                            <label>電子信箱:</label>
                        </div>
                        <div>
                            <input type="email" name="email" placeholder=" 請輸入您的電子信箱">
                        </div>
                    </div>


                    <div class="level_1">
                        <div>
                            <label>聯絡電話: </label>
                        </div>
                        <div>
                            <input type="phonenumber" name="phonenumber" placeholder=" 請輸入您的電話號碼">
                        </div>
                    </div>


                    <div class="level_1">
                        <div>
                            <label>聯絡訊息: </label>
                        </div>
                        <div>
                            <textarea name="notes" placeholder=" 請輸入您想傳遞給我們的訊息"></textarea>
                        </div>
                    </div>

                    <button type="submit">送出</button>

                </form>
            </div>
            <p class="notice">*當您聯絡ENDLESS客服部門時，您的個人資料將依據我們的隱私權公告處理.*</p>
        </div>
    </div>
    
</div>

<!-- ===========jQuery控制背景圖 透明度===================== -->

<script>

    $(document).ready(function(){
         $('#form_area').mouseover(function(){
              $(this).css('opacity','.85');
              $('.bg_color').css('background','rgba(0, 0, 0, .6)');
              $('.notice').css('color','white');
              $('.main_taitle').css('color','white');
         })

         $('#form_area').mouseout(function(){
              $(this).css('opacity','0.6');
              $('.bg_color').css('background','rgba(0, 0, 0, 0)');
              $('.notice').css('color','black');
              $('.main_taitle').css('color','#AE0000');
         })  
    });

</script>
